<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualização 3D de uma estante armário usando Three.js. Interativa, com dimensões reais, para estudo ou demonstração.">
    <meta name="keywords" content="3D, Estante, Armário, Three.js, Interativo, Móveis, Visualização 3D">
    <title>Estante 3D Interativa | Three.js</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Desafio: Estante 3D com Three.js</h1>
    </header>

    <main>
        <section id="controls-section" aria-labelledby="controls-title">
            <h2 id="controls-title">Configurações da Estante</h2>
            <div id="shelf-controls">
                <div class="control-group">
                    <label for="width">Largura (mm):</label>
                    <input type="number" id="width" name="width" value="800">
                </div>
                <div class="control-group">
                    <label for="depth">Profundidade (mm):</label>
                    <input type="number" id="depth" name="depth" value="500">
                </div>
                <div class="control-group">
                    <label for="height">Altura (mm):</label>
                    <input type="number" id="height" name="height" value="1600">
                </div>
                <div class="control-group">
                    <label for="thickness">Espessura (mm):</label>
                    <input type="number" id="thickness" name="thickness" value="18">
                </div>
            </div>
            <button id="update-shelf" class="btn" aria-label="Atualizar estante 3D">Atualizar Estante</button>
        </section>

        <section id="shelf-section" aria-label="Visualização da estante 3D">
            <div id="shelf-container" aria-label="Canvas da estante 3D"></div>
            <aside id="info">
                Armário: 800×500×1600 mm — espessura: 18 mm — arraste para rotacionar
            </aside>
        </section>

        <button id="export-shelf" class="btn" aria-label="Exportar estante 3D">Exportar Estante</button>
    </main>

    <footer>
        <p>Desenvolvido por Marco Antônio Boschetti</p>
    </footer>

    <script src="./scripts/index.ts" type="module"></script>
</body>
</html>
